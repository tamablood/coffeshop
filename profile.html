    <div class="container-fluid py-5">
        <div class="container">
            <div class="section-title">
                <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">User Profile</h4>
                <h1 class="display-4">My Account</h1>
            </div>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow">
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="form-group mb-4">
                                    <label for="userId">User ID</label>
                                    <input type="text" class="form-control" id="userId" readonly>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="createdAt">Account Created</label>
                                    <input type="text" class="form-control" id="createdAt" readonly>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary font-weight-bold py-2 px-4 mt-2">Update Profile</button>
                                </div>
                            </form>
                        </div>
